name: engine
description: "A new Flutter project."
publish_to: "none"
version: 1.0.0+1
environment:
    sdk: ">=3.2.3 <4.0.0"
dependencies:
    flutter:
        sdk: flutter
    cupertino_icons: ^1.0.2
    ffi: ^2.1.0
    file_picker: ^8.0.0+1
    provider: ^6.1.2
    flutter_local_notifications: ^17.0.1
    local_notifier: ^0.1.6
    window_manager: ^0.3.8

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^2.0.0
flutter:
    uses-material-design: true
    fonts:
        - family: GoogleSans
          fonts:
              - asset: assets/font/GoogleSans-Regular.ttf
    assets:
        - assets/images/
